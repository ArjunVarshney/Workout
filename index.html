<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Home Workout</title>
   <link rel="icon" href="logo.png" type="image/x-icon">
   <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">

   <meta property="og:title" content="Time Table">
   <meta property="og:description" content="Workout Time table">
   <meta property="og:image" content="https://arjunvarshney.github.io/Workout/logo.png">
   <meta property="og:url" content="https://arjunvarshney.github.io/Workout/">
   <meta property="og:site_name" content="Time Table">

</head>

<body class="disable-select">
   <header>
      <span class="material-icons">menu</span>
      <h2>Wourkout</h2>
      <span class="material-icons mode">dark_mode</span>
   </header>
   <aside>
      <ul>
         <li onclick="changeday(this)" id="1">Monday</li>
         <li onclick="changeday(this)" id="2">Tuesday</li>
         <li onclick="changeday(this)" id="3">Wednesday</li>
         <li onclick="changeday(this)" id="4">Thursday</li>
         <li onclick="changeday(this)" id="5">Friday</li>
         <li onclick="changeday(this)" id="6">Saturday</li>
         <li onclick="changeday(this)" id="7">Sunday</li>
      </ul>
   </aside>
   <main>
      <div class="day"></div>
      <div class="day muscle"></div>
      <div class="table">
         <table>
            <thead>
               <tr>
                  <th>Sno.</th>
                  <th>Name</th>
                  <th>Sets</th>
                  <th>Reps</th>
               </tr>
            </thead>
            <tbody></tbody>
         </table>
      </div>
   </main>
</body>
<script src="main.js"></script>
<script src="darkmode.js"></script>
</html>
